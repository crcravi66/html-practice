<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>coure landing page</h1>
    <h2>coure landing page</h2>
    <h3>coure landing page</h3>
    <h4>coure landing page</h4>
    <h5>coure landing page</h5>
    <h6>coure landing page</h6>
    All styles will be inherited from the parent element.
    <form action="">
      <div>
        <label for="course title">course Title</label>
        <input type="text" id="course title" placeholder="Course Title" />
      </div>
      <div>
        <label for="description">course description</label>
      </div>
      <div>
        <textarea
          rows="5"
          id="description"
          placeholder="Course Title"
          required
        ></textarea>
      </div>
      <div>
        <label for="skill">skill level</label>
        <select name="skill level" id="skill">
          <option value="Beginer">Beginner level</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Export">Exoport level</option>
          <option value="All ">All level</option>
        </select>
        <div>
          <label>Read to publish the course?</label>
          <input type="checkbox" checked value="test1" />
          <input type="checkbox" value="test2" />
          <input type="checkbox" value="test3" />
          <input type="radio" name="test1" value="test4" />
          <input type="radio" name="test1" checked value="test5" />
          <input type="radio" name="test1" value="test6" />
          <input type="radio" name="test1" value="test7" />
        </div>
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
